<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await Practice</title>
</head>
<body>
    <pre id="students">

    </pre>
</body>
<script type="module">
    import * as asyncawait from './asyncawait.js';

    async function showStudents(){
        let students;
        try {
            students = await asyncawait.getStudents();
        } catch (error) { // catch errors
            console.error(error); // and log
        }
        asyncawait.displayStudents(students);
    } // await only works within an async function

    // asyncawait.getStudents()
    //  .then(asyncawait.displayStudents);

    showStudents();
</script>
</html>
