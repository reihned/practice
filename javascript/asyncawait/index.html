<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await Practice</title>
</head>
<body>
    <pre id="students">

    </pre>
</body>
<script type="module">
    import * as asyncawait from './asyncawait.js';

    async function showStudents(){
        let students = await asyncawait.getStudents();
        asyncawait.displayStudents(students);
    }

    showStudents();
</script>
</html>
